<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
   <ul class="language">
    <li>JavaScript</li>
   </ul> 
</body>
<script>
    // add a new language
    function addLanguage(languageName){
        const li = document.createElement('li')
        const addText = document.createTextNode(languageName)
        li.appendChild(addText)

        const parent = document.querySelector('.language')
        parent.appendChild(li)
    }
    addLanguage("Python")
    addLanguage("typeScript")

    // Edit
    const secondLanguage = document.querySelector('li:nth-child(2)')
    // secondLanguage.innerHTML = "golang"
    const newLi = document.createElement('li')
    newLi.textContent = "golang"
    secondLanguage.replaceWith(newLi)

    // remove
    const lastLanguage = document.querySelector('li:last-child')
    lastLanguage.remove()
</script>
</html>
